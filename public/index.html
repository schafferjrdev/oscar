<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#c79f27" />
  <meta name="description" content="Um simples site para acompanhar o Oscar de 2024" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>2024 | Oscars Checklist</title>
  <script>
    // This is the service worker with the Cache-first network

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.info("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("/pwabuilder-sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.info("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }

  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
